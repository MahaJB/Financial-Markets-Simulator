<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"  autocomplete="off">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>

                  <input type="text" class="form-control" formControlName="username" placeholder="Username" autocomplete="username" required [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
<div *ngIf="f.username.errors.required">username is required</div>
                </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" formControlName="email" placeholder="Email" autocomplete="email" required [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
<div *ngIf="f.email.errors.required">email is required</div>
</div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" formControlName="password" placeholder="Password" autocomplete="new-password" required [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
<div *ngIf="f.password.errors.required">password is required</div>
                </div>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Repeat password" autocomplete="new-password" required [ngClass]="{ 'is-invalid': submitted && registerForm.hasError('notSame') }">
                  <div *ngIf="submitted && registerForm.hasError('notSame')" class="invalid-feedback">
                  passwords do not match
                                  </div>
                </div>

                <div class="form-group">
                <button class="btn btn-block btn-success">Create Account</button>
                    </div>
              </form>
            </div>
          
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
