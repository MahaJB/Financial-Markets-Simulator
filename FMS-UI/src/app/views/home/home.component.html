<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo.svg', width: 89, height: 25, alt: 'CoreUI Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'CoreUI Logo'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'">
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Dashboard</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Users</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Settings</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item d-md-down-none">
      <a class="nav-link" href="/notifications"><i class="icon-bell"></i><span class="badge badge-pill badge-danger">5</span></a>
    </li>
    <li class="nav-item d-md-down-none">
      <a class="nav-link" href="#"><i class="icon-list"></i></a>
    </li>
    <li class="nav-item d-md-down-none">
      <a class="nav-link" href="#"><i class="icon-location-pin"></i></a>
    </li>
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">

{{user}}
        <img src="assets/img/avatars/6.jpg" class="img-avatar" alt="admin@bootstrapmaster.com"/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Account</strong></div>

        <div class="divider"></div>
        <a class="dropdown-item" href="#"><i class="fa fa-shield"></i> Lock account</a>
        <a class="dropdown-item" href="" (click)="onLogout()"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
    <main class="main">

      <!-- Breadcrumb -->
<!-- breaking change 'cui-breadcrumb' -->
<cui-breadcrumb>
  <!-- Breadcrumb Menu-->
  <li class="breadcrumb-menu d-md-down-none">
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
      <a class="btn" href="#"><i class="icon-speech"></i></a>
      <a class="btn" [routerLink]="['/dashboard']"><i class="icon-graph"></i> &nbsp;Dashboard</a>
      <a class="btn" href="#"><i class="icon-settings"></i> &nbsp;Settings</a>
    </div>
  </li>
</cui-breadcrumb>
        <div class="container-fluid">
<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-edit"></i>Create trading account
          <div class="card-header-actions">
            <button type="button" class="card-header-action btn btn-link btn-setting"><i class="icon-settings"></i></button>
            <button type="button" class="card-header-action btn btn-link btn-minimize"(click)="toggleCollapse()"><i class={{iconCollapse}}></i></button>

          </div>
        </div>
        <div (collapsed)="collapsed($event)"
             (expanded)="expanded($event)"
             [collapse]="isCollapsed"
             class="card-body">
          <form class="form-horizontal" [formGroup]="accountForm" (ngSubmit)="onSubmit()"  autocomplete="off">

          <div class="form-group">
            <label class="col-form-label" for="appendedInput"><strong>Balance</strong> </label>
            <div class="controls">
              <div class="input-group">
                <input id="appendedInput" formControlName="balance" class="form-control" size="16" type="number">
                <div class="input-group-append">
                  <span class="input-group-text">.00</span>
                </div>
              </div>
              <span class="help-block">Balance aamount should not exceed 1000000.00</span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="currency"><strong>Currency</strong> </label>
            <div class="col-md-9">
              <select id="currency" formControlName="currency" class="form-control">
                <option  value="EUR" selected>EUR</option>
                <option value="USD">USD</option>
                <option value="TND">TND</option>

              </select>
            </div>
          </div>


          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button class="btn btn-secondary" type="button">Cancel</button>
          </div>
        </form>
        </div>
      </div>
    </div> <!--/.col-->
  </div><!--/.row-->
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-5">
          <h4 class="card-title mb-0">Accounts</h4>

            </div>
          <table class="table">


              <tbody>
                  <tr  *ngFor="let element of dataSource" ><td  *ngFor="let column of columnsToDisplay"> {{element[column]}}</td>
                  <button class="btn btn-primary" (click)="changeAccount(element['id'],element['balance'],element['Currency'])"><i class="icon-login"></i></button></tr>
                <tr  *ngFor="let account of accounts" ><td  *ngFor="let column of columnsToDisplay"> {{account[column]}}</td>
<button class="btn btn-primary" (click)="changeAccount(account['id'],account['balance'],account['Currency'])"><i class="icon-login"></i></button></tr>
              </tbody>
            </table>

        </div>
        </div>
        </div>





</div>
</div>
</main>
</div>
