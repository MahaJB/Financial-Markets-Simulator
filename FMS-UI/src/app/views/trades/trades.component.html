<div class="col-lg-12" >
  <div class="card">
    <div class="card-header">
      Trades
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
          <th *ngFor="let column of columnsToDisplay">{{column}}</th>
          </tr>
        </thead>

          <tbody>
              <tr  *ngFor="let element of dataSource" ><td  *ngFor="let column of columnsToDisplay"> {{element[column]}}</td></tr>
            <tr  *ngFor="let trade of trades" ><td  *ngFor="let column of columnsToDisplay"> {{trade[column]}}</td></tr>

          </tbody>
        </table>
    </div>
  </div>
</div>
